<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>slider</title>
</head>
<body>
  <div class="container slider__container">
    <div class="slider">
      <div class="slider__items">
        <div class="slider__item"><img src="https://source.unsplash.com/random/600x450?sig=1" alt="slide"></div>
        <div class="slider__item"><img src="https://source.unsplash.com/random/450x600?sig=2" alt="slide"></div>
        <div class="slider__item"><img src="https://source.unsplash.com/random/800x450?sig=3" alt="slide"></div>
      </div>
      <button class="slider__prev">Previous</button>
      <button class="slider__next">Next</button>
      <ul class="slider__dots"></ul>
    </div>
  </div>
  <script type='module' src="./slider.js"></script>
</body>
</html>
